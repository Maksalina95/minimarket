<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Каталог — МАКС Маркет</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <style>
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #E0218A;
      margin-bottom: 20px;
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
    }

    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px #ffe0f2;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ffcce6;
    }

    .product-card h3 {
      margin: 0;
      font-size: 16px;
      color: #4B004B;
    }
  </style>
</head>
<body>
  <!-- Верхняя шапка -->
  <header>
    <h1 class="logo">МАКС Маркет</h1>
  </header>

  <!-- Основной контент -->
  <main>
    <h2>Выберите категорию</h2>
    <div id="categoryList" class="product-list">
      <!-- Категории появятся здесь -->
    </div>
  </main>

  <!-- Подключение настроек -->
  <script src="scripts/config.js"></script>

  <!-- Код загрузки категорий -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById("categoryList");

      try {
        // Загружаем данные из Google Таблицы (Лист1)
        const res = await fetch(`${baseUrl}/Лист1`);
        const data = await res.json();

        // Получаем уникальные категории
        const categories = [...new Set(data.map(p => p.категория).filter(Boolean))];

        // Создаем карточки
        categories.forEach(cat => {
          const card = document.createElement("div");
          card.className = "product-card";
          card.style.cursor = "pointer";
          card.innerHTML = `<h3>${cat}</h3>`;
          card.onclick = () => {
            // При нажатии переходим к подкатегориям
            window.location.href = `subcategory.html?category=${encodeURIComponent(cat)}`;
          };
          container.appendChild(card);
        });

      } catch (err) {
        container.innerHTML = `<p style="color:red;">Ошибка загрузки категорий. Проверь ссылку на таблицу.</p>`;
        console.error("Ошибка загрузки:", err);
      }
    });
  </script>
</body>
</html>
