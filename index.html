    }
    .product-list {

    .product-card {

    }
    .product-card p {

    }
  </style>
</head>
<body>
  <!-- –•–µ–¥–µ—Ä -->

  <!-- –ü–æ–∏—Å–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
  <div class="search-bar">

  <!-- –°–ª–∞–π–¥–µ—Ä -->
  <section class="slider">

    <div class="slide">üì¢ –ó–¥–µ—Å—å –º–æ–≥–ª–∞ –±—ã –±—ã—Ç—å –≤–∞—à–∞ –†–ï–ö–õ–ê–ú–ê</div>
  </section>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç, —Å—é–¥–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
  <main id="mainContent">
    <h2>–ù–æ–≤–∏–Ω–∫–∏</h2>
    <ul id="suggestions"></ul>
    <div id="productList" class="product-list">
      <!-- –¢–æ–≤–∞—Ä—ã –º–æ–∂–Ω–æ —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –ø–æ–¥–≥—Ä—É–∂–∞—Ç—å -->
    </div>
  </main>

  <!-- –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é -->
  <div class="bottom-icons" role="navigation" aria-label="–û—Å–Ω–æ–≤–Ω–æ–µ –º–µ–Ω—é">
    <button data-title="–ì–ª–∞–≤–Ω–∞—è" data-url="home.html" aria-label="–ì–ª–∞–≤–Ω–∞—è">üè†<span class="tooltip">–ì–ª–∞–≤–Ω–∞—è</span></button>
    <button data-title="–ö–∞—Ç–∞–ª–æ–≥" data-url="catalog.html" aria-label="–ö–∞—Ç–∞–ª–æ–≥">üõí<span class="tooltip">–ö–∞—Ç–∞–ª–æ–≥</span></button>
    <button data-title="–ö–æ–Ω—Ç–∞–∫—Ç—ã" data-url="contacts.html" aria-label="–ö–æ–Ω—Ç–∞–∫—Ç—ã">üìû<span class="tooltip">–ö–æ–Ω—Ç–∞–∫—Ç—ã</span></button>
    <button data-title="–î–æ—Å—Ç–∞–≤–∫–∞" data-url="delivery.html" aria-label="–î–æ—Å—Ç–∞–≤–∫–∞">üöñ<span class="tooltip">–î–æ—Å—Ç–∞–≤–∫–∞</span></button>
    <button data-title="–ò–∑–±—Ä–∞–Ω–Ω–æ–µ" data-url="favorites.html" aria-label="–ò–∑–±—Ä–∞–Ω–Ω–æ–µ">‚ù§Ô∏è<span class="tooltip">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</span></button>
    <button data-title="–ê–¥—Ä–µ—Å" data-url="adress.html" aria-label="–ê–¥—Ä–µ—Å">üìç<span class="tooltip">–ê–¥—Ä–µ—Å</span></button>
    <button data-title="–£—Å–ª–æ–≤–∏—è" data-url="rules.html" aria-label="–£—Å–ª–æ–≤–∏—è">üìù<span class="tooltip">–£—Å–ª–æ–≤–∏—è</span></button>
    <button data-title="–û—Ç–∑—ã–≤—ã" data-url="reviews.html" aria-label="–û—Ç–∑—ã–≤—ã">üèÜ<span class="tooltip">–û—Ç–∑—ã–≤—ã</span></button>
    <button onclick="location.reload()" aria-label="–û–±–Ω–æ–≤–∏—Ç—å">üîÑ<span class="tooltip">–û–±–Ω–æ–≤–∏—Ç—å</span></button>
  </div>

  <script>
    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
    const mainContent = document.getElementById('mainContent');
    const buttons = document.querySelectorAll('.bottom-icons button[data-url]');
    const input = document.getElementById("searchInput");
    const clearBtn = document.getElementById("clearSearch");
    const searchBtn = document.getElementById("applySearchBtn");

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –≤ main –ø–æ URL (SPA)
    async function loadPage(url, title) {
      try {
        mainContent.innerHTML = '<p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>';
        const response = await fetch(url);
        if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
        const html = await response.text();
        mainContent.innerHTML = html;
        document.title = '–ú–∞–∫—Å–ú–∞—Ä–∫–µ—Ç ‚Äî ' + title;
        history.pushState({url, title}, title, `#${url}`);
      } catch (error) {
        mainContent.innerHTML = '<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã.</p>';
        console.error(error);
      }
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–æ–≤ –ø–æ –º–µ–Ω—é
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const url = button.getAttribute('data-url');
        const title = button.getAttribute('data-title');
        loadPage(url, title);
      });
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –±—Ä–∞—É–∑–µ—Ä–∞ (–Ω–∞–∑–∞–¥/–≤–ø–µ—Ä—ë–¥)
    window.addEventListener('popstate', (event) => {
      if (event.state) {
        loadPage(event.state.url, event.state.title);
      } else {
        loadHome();
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≥–ª–∞–≤–Ω–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    function loadHome() {
      mainContent.innerHTML = `
        <h2>–ù–æ–≤–∏–Ω–∫–∏</h2>
        <ul id="suggestions"></ul>
        <div id="productList" class="product-list">
          <!-- –ó–¥–µ—Å—å —Ç–≤–æ–∏ —Ç–æ–≤–∞—Ä—ã -->
        </div>`;
      document.title = '–ú–∞–∫—Å–ú–∞—Ä–∫–µ—Ç ‚Äî –ì–ª–∞–≤–Ω–∞—è';
      history.replaceState({url:'home.html', title:'–ì–ª–∞–≤–Ω–∞—è'}, '–ì–ª–∞–≤–Ω–∞—è', '#home.html');
    }

    // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –≥—Ä—É–∑–∏–º –≥–ª–∞–≤–Ω—É—é
    if (!location.hash) {
      loadHome();
    } else {
      // –ï—Å–ª–∏ –µ—Å—Ç—å —Ö—ç—à ‚Äî –ø–æ–¥–≥—Ä—É–∂–∞–µ–º –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
      const hashUrl = location.hash.slice(1);
      const button = Array.from(buttons).find(b => b.getAttribute('data-url') === hashUrl);
      if (button) {
        loadPage(hashUrl, button.getAttribute('data-title'));
      } else {
        loadHome();
      }
    }

    // –ü–æ–∏—Å–∫ ‚Äî –ø—Ä–∏–º–µ—Ä, –º–æ–∂–Ω–æ –¥–æ—Ä–∞–±–æ—Ç–∞—Ç—å
    input.addEventListener("input", () => {
      clearBtn.style.display = input.value.trim() ? "inline" : "none";
    });

    clearBtn.addEventListener("click", () => {
      input.value = "";
      clearBtn.style.display = "none";
      // –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞ –∏–ª–∏ —Ç–æ–≤–∞—Ä—ã, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
      document.getElementById("productList").innerHTML = "";
    });

    searchBtn.addEventListener("click", () => {
      const query = input.value.trim();
      if (query !== "") {
        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Ä–µ–∞–ª–∏–∑–æ–≤–∞—Ç—å –ø–æ–∏—Å–∫ –ø–æ —Ç–æ–≤–∞—Ä–∞–º, –ø–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ alert
        alert("–ü–æ–∏—Å–∫ –ø–æ –∑–∞–ø—Ä–æ—Å—É: " + query);
      }
    });

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA (–∫–Ω–æ–ø–∫–∞ "–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å")
    let deferredPrompt;
    const installBtn = document.getElementById('installApp');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–≥–ª–∞—Å–∏–ª—Å—è —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ');
          } else {
            console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–∫–∞–∑–∞–ª—Å—è –æ—Ç —É—Å—Ç–∞–Ω–æ–≤–∫–∏');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      }
    });
  </script>
